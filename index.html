<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form Creator</title>
    <link rel="stylesheet" href="../css/all.min.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-12 main_header">
                <h1 class="text-center my_header">Form Generator</h1>
            </div>
        </div>

        <!-- Elements Container -->

        <div class="row">
            <div class="col-md-5 elements_container">
                <aside class="form_elements">
                    <div class="row instructions text-center">
                        <h3>Title</h3>
                        <p>description</p>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                                <div class="btn-group-vertical btn-group-lg center-block" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default form_elements" id="name_btn">Name</button>
                                        <button type="button" class="btn btn-default form_elements" id="email_btn">Email</button>
                                        <button type="button" class="btn btn-default form_elements" id="address_btn">Address</button>
                                        <button type="button" class="btn btn-default form_elements" id="phone_btn">Phone</button>
                                        <button type="button" class="btn btn-default form_elements" id="website_btn">Website</button>
                                        <button type="button" class="btn btn-default form_elements" id="paragraph_btn">Paragraph</button>
                                        <button type="button" class="btn btn-default form_elements" id="section_btn">Section Title</button>
                                        <button type="button" class="btn btn-default form_elements" id="date_btn">Date</button>
                                      </div>
                        </div>
                    </div>
                </aside>
            </div>
        
        
        <!-- Form Preview -->
            <section class="col-md-7 preview_container">
                <section class="preview_element" id="preview_section">
                    
                </section>
            </section>
        </div>
    </div>

    
    


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
